<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirana Store - Receipt Items</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'bounce-gentle': 'bounce-gentle 3s ease-in-out infinite',
                        'fade-in': 'fade-in 0.6s ease-out',
                        'slide-up': 'slide-up 0.5s ease-out',
                        'spin-slow': 'spin 2s linear infinite',
                    },
                    keyframes: {
                        'bounce-gentle': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0px)' },
                        },
                        'slide-up': {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0px)' },
                        }
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glassmorphism {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .success-animation {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 min-h-screen transition-all duration-500">

    <!-- Header -->
    <header class="glassmorphism sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div
                    class="w-10 h-10 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-lg flex items-center justify-center text-white font-bold text-lg animate-bounce-gentle">
                    üè™
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800 dark:text-white">Kirana Store</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-300">Receipt Items</p>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <!-- Backend Status Indicator -->
                <div id="backendStatus" class="flex items-center space-x-2 text-sm">
                    <div class="w-3 h-3 bg-gray-400 rounded-full animate-pulse"></div>
                    <span class="text-gray-600 dark:text-gray-400">Checking...</span>
                </div>

                <!-- Theme Toggle (Dark/Light Mode) -->
                <button id="themeToggle"
                    class="p-2 rounded-lg glassmorphism hover:bg-white hover:bg-opacity-20 transition-all duration-200">
                    <span class="text-lg">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Upload Section -->
        <div class="glassmorphism rounded-2xl p-6 animate-fade-in mb-6">
            <div class="flex items-center space-x-3 mb-6">
                <div class="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-sm">üì§</span>
                </div>
                <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Upload Receipt</h2>
            </div>

            <div class="flex flex-col items-center space-y-4">
                <input type="file" id="receiptImage" accept="image/*"
                    class="w-full max-w-md px-3 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-slate-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-all duration-200">
                <button id="processImage"
                    class="px-6 py-3 bg-gradient-to-r from-emerald-500 to-teal-600 text-white rounded-lg font-medium hover:from-emerald-600 hover:to-teal-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:transform-none disabled:cursor-not-allowed">
                    <span id="buttonText">View Receipt Items</span>
                    <span id="loadingSpinner"
                        class="hidden ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin-slow"></span>
                </button>
                <div id="imagePreview" class="hidden max-w-md">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Image Preview</h3>
                    <img id="previewImg" class="w-full h-auto rounded-lg shadow-md" alt="Receipt Preview">
                </div>
            </div>
        </div>

        <!-- Extracted Items Section -->
        <div id="extractedItemsSection" class="hidden glassmorphism rounded-2xl p-6 animate-slide-up">
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                        <span class="text-white text-sm">üìã</span>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-800 dark:text-white">Receipt Items</h2>
                </div>
                <div id="itemCount" class="text-sm text-gray-600 dark:text-gray-400"></div>
            </div>

            <div id="extractedItemsList" class="space-y-4">
                <p class="text-center text-gray-500 dark:text-gray-400 py-4">No items extracted yet</p>
            </div>
        </div>

        <!-- Raw OCR Results (for debugging) -->
        <div id="debugSection" class="hidden glassmorphism rounded-2xl p-6 animate-slide-up mt-6">
            <div class="flex items-center space-x-3 mb-4">
                <div class="w-8 h-8 bg-yellow-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-sm">üîç</span>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white">Raw OCR Results</h3>
            </div>
            <div id="rawOcrResults"
                class="bg-gray-100 dark:bg-slate-700 p-4 rounded-lg font-mono text-sm max-h-40 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="successToast"
        class="fixed top-4 right-4 bg-emerald-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <span>‚úÖ</span>
            <span id="successMessage">Receipt processed successfully!</span>
        </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast"
        class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <span>‚ùå</span>
            <span id="errorMessage">An error occurred!</span>
        </div>
    </div>

    <script>
        class CustomerListDisplay {
            constructor() {
                this.extractedItems = [];
                this.isDarkMode = false;
                this.backendUrl = 'http://127.0.0.1:49285';
                this.initializeEventListeners();
                this.checkBackendStatus();
            }

            initializeEventListeners() {
                // Theme toggle
                document.getElementById('themeToggle').addEventListener('click', () => this.toggleTheme());

                // Image upload and preview
                document.getElementById('receiptImage').addEventListener('change', (e) => this.previewImage(e));

                // Process image button
                document.getElementById('processImage').addEventListener('click', () => this.processImage());
            }

            async checkBackendStatus() {
                const statusElement = document.getElementById('backendStatus');
                try {
                    const response = await fetch(`${this.backendUrl}/health`);
                    const data = await response.json();

                    if (response.ok) {
                        statusElement.innerHTML = `
                            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                            <span class="text-green-600 dark:text-green-400">Backend Online</span>
                        `;
                    } else {
                        throw new Error('Backend not healthy');
                    }
                } catch (error) {
                    statusElement.innerHTML = `
                        <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                        <span class="text-red-600 dark:text-red-400">Backend Offline</span>
                    `;
                    console.error('Backend health check failed:', error);
                }
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                const html = document.documentElement;
                const toggle = document.getElementById('themeToggle');

                if (this.isDarkMode) {
                    html.classList.add('dark');
                    toggle.innerHTML = '<span class="text-lg">‚òÄÔ∏è</span>';
                } else {
                    html.classList.remove('dark');
                    toggle.innerHTML = '<span class="text-lg">üåô</span>';
                }
            }

            previewImage(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('imagePreview');
                    const img = document.getElementById('previewImg');
                    img.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }

            async processImage() {
                const fileInput = document.getElementById('receiptImage');
                const button = document.getElementById('processImage');
                const buttonText = document.getElementById('buttonText');
                const loadingSpinner = document.getElementById('loadingSpinner');

                if (!fileInput.files[0]) {
                    this.showToast('error', 'Please select an image to process');
                    return;
                }

                // Show loading state
                button.disabled = true;
                buttonText.textContent = 'Processing...';
                loadingSpinner.classList.remove('hidden');

                try {
                    const formData = new FormData();
                    formData.append('receipt', fileInput.files[0]);

                    // Send image to Flask backend for OCR processing
                    const response = await fetch(`${this.backendUrl}/upload-receipt`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Failed to process receipt');
                    }

                    // Store extracted items
                    this.extractedItems = result.items;
                    this.displayExtractedItems();
                    this.displayRawOcrResults(result.raw_ocr_results);
                    this.showToast('success', `Receipt processed successfully! Found ${result.items.length} items.`);

                } catch (error) {
                    console.error('Error processing receipt:', error);
                    this.showToast('error', error.message || 'Failed to process receipt. Make sure the backend is running.');
                } finally {
                    // Reset loading state
                    button.disabled = false;
                    buttonText.textContent = 'View Receipt Items';
                    loadingSpinner.classList.add('hidden');
                }
            }

            displayExtractedItems() {
                const itemsList = document.getElementById('extractedItemsList');
                const section = document.getElementById('extractedItemsSection');
                const itemCount = document.getElementById('itemCount');

                if (this.extractedItems.length === 0) {
                    itemsList.innerHTML = '<p class="text-center text-gray-500 dark:text-gray-400 py-4">No items extracted</p>';
                    section.classList.add('hidden');
                    return;
                }

                section.classList.remove('hidden');
                itemCount.textContent = `${this.extractedItems.length} item(s) found`;

                itemsList.innerHTML = `
                    <div class="space-y-3">
                        ${this.extractedItems.map((item, index) => `
                            <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-4 bg-white dark:bg-slate-800 hover:shadow-md transition-shadow duration-200">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="font-medium text-gray-900 dark:text-white">${item.item}</h4>
                                        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
                                            Quantity: <span class="font-medium">${item.quantity} ${item.unit || 'unit'}</span>
                                        </p>
                                    </div>
                                    <span class="text-xs text-gray-400 bg-gray-100 dark:bg-slate-700 px-2 py-1 rounded">#${index + 1}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            displayRawOcrResults(rawResults) {
                if (!rawResults || rawResults.length === 0) return;

                const debugSection = document.getElementById('debugSection');
                const rawOcrResults = document.getElementById('rawOcrResults');

                debugSection.classList.remove('hidden');
                rawOcrResults.innerHTML = rawResults.map((text, index) =>
                    `<div class="mb-1"><span class="text-gray-500">${index + 1}:</span> ${text}</div>`
                ).join('');
            }

            showToast(type, message) {
                const toast = document.getElementById(type + 'Toast');
                if (type === 'success') {
                    document.getElementById('successMessage').textContent = message;
                } else {
                    document.getElementById('errorMessage').textContent = message;
                }

                toast.style.transform = 'translateX(0)';
                setTimeout(() => {
                    toast.style.transform = 'translateX(100%)';
                }, 4000);
            }
        }

        // Initialize the application
        const customerListDisplay = new CustomerListDisplay();
    </script>
</body>

</html>
